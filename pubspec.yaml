name: franz
description: A starting point for Dart libraries or applications.
version: 0.1.2
repository: https://github.com/marianhlavac/franz

environment:
  sdk: ^3.6.2

dependencies:
  ffi: ^2.1.2
  path: ^1.9.0

dev_dependencies:
  ffigen: ^12.0.0
  lints: ^3.0.0
  test: ^1.24.0

platforms:
  linux:
  macos:
  windows:

ffigen:
  output: "lib/librdkafka/generated_bindings.dart"
  name: LibRdKafka
  headers:
    entry-points:
      - "vendor/rdkafka.h"
